<h1>Edit Book</h1>
<form method="post">
  {% csrf_token %}
  <input type="text" name="title" value="{{ book.title }}" required />
  <select name="author">
    {% for author in authors %}
    <option value="{{ author.id }}" {% if book.author.id == author.id %}selected{% endif %}>{{ author.name }}</option>
    {% endfor %}
  </select>
  <button type="submit">Update</button>
</form>
