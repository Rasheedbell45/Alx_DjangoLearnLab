{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h1> Book List</h1>

    {% if books %}
      <ul class="list-group mb-3">
        {% for book in books %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <strong>{{ book.title }}</strong> by {{ book.author }}
            </div>
            <div>
              <a href="{% url 'book_edit' book.pk %}" class="btn btn-sm btn-warning">Edit</a>
              <a href="{% url 'book_delete' book.pk %}" class="btn btn-sm btn-danger"
                 onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
            </div>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No books available yet. <a href="{% url 'book_create' %}">Add one?</a></p>
    {% endif %}

    <a href="{% url 'book_create' %}" class="btn btn-primary">âž• Add New Book</a>
  </div>
{% endblock %}
