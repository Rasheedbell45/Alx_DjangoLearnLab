<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <!-- Link your CSS here -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Header / Navigation -->
    <header>
        <nav>
            <a href="{% url 'post-list' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'post-create' %}">New Post</a>
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
            
            <!-- Search form -->
            <form method="get" action="{% url 'search-posts' %}" style="display:inline;">
                <input type="text" name="q" placeholder="Search posts..." required>
                <button type="submit">Search</button>
            </form>
        </nav>
        <hr>
    </header>

    <!-- Main Content -->
    <main>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
        
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <hr>
        <p>&copy; {{ year }} Django Blog. All rights reserved.</p>
    </footer>
</body>
</html>
