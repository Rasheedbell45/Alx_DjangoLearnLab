{% extends 'base.html' %}
{% block content %}
<h2>All Blog Posts</h2>
<a href="{% url 'post-create' %}">Create New Post</a>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> by {{ post.author }}
            <small>{{ post.published_date|date:"M d, Y" }}</small>
        </li>
    {% empty %}
        <li>No posts available.</li>
    {% endfor %}
</ul>
{% endblock %}
